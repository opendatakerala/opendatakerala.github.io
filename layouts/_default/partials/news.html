{{ $news := site.Data.home.news.news }}
{{ $count := cond (isset . "count") .count (len $news) }}
{{ $toShow := first $count $news }}

<div class="row">
  {{ range $toShow }}
  <div class="col-12 col-md-6 col-lg-3 mb-4 d-flex align-items-stretch">
    <a href="{{ .url }}" target="_blank" class="card h-100 text-decoration-none shadow-sm">
      <div class="card-body d-flex flex-column">
        <div class="mb-2">
          <i class="fa-solid fa-newspaper me-2"></i>
          <span class="fw-bold">{{ .source }}</span>
        </div>
        <h6 class="card-title text-primary flex-grow-1"><b>{{ .title }}</b></h6>
        <small class="text-body-secondary mt-auto">
          {{ dateFormat "02 Jan 2006" (time .date) }}
        </small>
      </div>
    </a>
  </div>
  {{ end }}
</div>
